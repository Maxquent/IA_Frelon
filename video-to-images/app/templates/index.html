<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléversement vidéo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        input[type="file"]:hover {
            border-color: #007bff;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Téléversez une vidéo</h1>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="file" style="font-size: 18px;">Choisissez votre vidéo</label>
            <input type="file" name="file" accept="video/*" required>
            <button type="submit">Téléverser</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 Mon Application</p>
    </div>
</body>
</html>
